<!DOCTYPE html>
<html>
  <head>
    <title>
      Under Construction
    </title>
    <script src="script/vile.js"></script>
    <style>
      body,html{
        width: 100%;
        height: 100%;
      }
      body{
        display: flex;
        flex-flow: column;
        align-items: center;
        justify-content: center;
        background: #333;
        color: #777;
        font-family: sans-serif;
      }
      body>*{
        text-align: center;
        font-weight: normal;
      }
      .white{
        color: #ddd;
        font-size: 1.2em;
        font-family: serif;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h2>Site is under construction</h2>
    <h2>You will be redirected to <em class='white'>Kley&Verin</em> in <span class="white" vile-weave="countdown">10</span></h2>
  </body>
</html>
<script>
  var countdown = 10
  var interval;
  var page = {}
  window.onload = function(){
    Vile.initialize(page)
    interval = setInterval(function(){
      if(countdown>1){
        countdown--
        page.countdown.innerText = countdown
      }else{
        redirect()
      }
    },1000)
    function redirect(){
      clearInterval(interval)
      window.location = "http://kleyverin.github.io"
    }
  }
</script>
